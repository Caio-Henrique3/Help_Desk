<div class="container">
    <form class="form mat-elevation-z8">
        <h1>Help Desk</h1>

        <img src="assets/img/login-image.svg" alt="Help Desk - Imagem de Login">

        <mat-form-field class="full-width" appearance="fill">
          <mat-label>E-mail</mat-label>
          <input [formControl]="email" [(ngModel)]="creds.email" name="email" 
          matInput placeholder="Ex: fulano@email.com" required>
        </mat-form-field>

        <mat-form-field class="full-width" appearance="fill">
          <mat-label>Senha</mat-label>
          <input [formControl]="senha" [(ngModel)]="creds.senha" name="senha" 
          matInput type="password" placeholder="Ex: 12345" required>
        </mat-form-field>

        <button class="full-width mat-elevation-z4" mat-stroked-button color="primary" 
            [disabled]="!validaCampos()" (click)="logar()">Login
        </button>
    </form>  
</div>
