<div class="container mat-elevation-z8">
    <h1 class="full-width">Criar Chamado</h1>
    <img class="full-width" src="assets/img/chamado-create.svg" alt="Help Desk">
    <form class="form">
        <mat-form-field class="full-width" appearance="outline">
          <mat-label>Título do Chamado</mat-label>
          <input [(ngModel)]="chamado.titulo" name="titulo" [formControl]="titulo" matInput placeholder="Ex. Trocar bateria de notebook" required>
        </mat-form-field>
      </form>
      <div class="status-prioridade">
        <mat-form-field appearance="outline">
            <mat-label>Selecione o Status</mat-label>
            <mat-select [(ngModel)]="chamado.status" name="status" [formControl]="status" required>
                <mat-option value="0">ABERTO</mat-option>
                <mat-option value="1">EM ANDAMENTO</mat-option>
                <mat-option value="2">ENCERRADO</mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Selecione a Prioridade</mat-label>
            <mat-select [(ngModel)]="chamado.prioridade" name="prioridade" [formControl]="prioridade" required>
              <mat-option value="0">BAIXA</mat-option>
              <mat-option value="1">MÉDIA</mat-option>
              <mat-option value="2">ALTA</mat-option>
            </mat-select>
        </mat-form-field>
      </div>

      <div class="tecnico">
        <mat-form-field class="full-width" appearance="outline">
            <mat-label>Selecione o Técnico</mat-label>
            <mat-select [(ngModel)]="chamado.tecnico" name="tecnico" [formControl]="tecnico" required>
                <mat-option *ngFor="let tecnico of tecnicos" value="{{tecnico.id}}">{{tecnico.nome}}</mat-option>
              </mat-select>
            </mat-form-field>
          </div>
          
          <div class="cliente">
            <mat-form-field class="full-width" appearance="outline">
              <mat-label>Selecione o Cliente</mat-label>
              <mat-select [(ngModel)]="chamado.cliente" name="cliente" [formControl]="cliente" required>
                <mat-option *ngFor="let cliente of clientes" value="{{cliente.id}}">{{cliente.nome}}</mat-option>
            </mat-select>
        </mat-form-field>
      </div>

      <div class="form">
        <mat-form-field class="full-width" appearance="outline">
            <mat-label>Descrição do Chamado</mat-label>
            <textarea [(ngModel)]="chamado.observacoes" name="observacoes" [formControl]="observacoes" class="observacoes" matInput placeholder="Ex. Trocar bateria de notebook queimada..." required></textarea>
        </mat-form-field>
      </div>

      <button (click)="create()" [disabled]="!validaCampos()" class="full-width mat-elevation-z4" mat-raised-button color="primary">Adicionar Chamado</button>
      <button routerLink="../" class="full-width mat-elevation-z4" mat-raised-button>Cancelar</button>
      
      <p class="full-width">&copy; Caio_Henrique</p>
    </div>
