<div class="container mat-elevation-z8">
    <h1 class="full-width">Visualizar Chamado</h1>
    <img class="full-width" src="assets/img/chamado-create.svg" alt="Help Desk">
    <form class="form">
        <mat-form-field class="full-width" appearance="outline">
          <mat-label>Título do Chamado</mat-label>
          <input [(ngModel)]="chamado.titulo" name="titulo" matInput [disabled]="true">
        </mat-form-field>
      </form>
      <div class="status-prioridade">
        <mat-form-field appearance="outline">
            <mat-label>{{retornaStatus(chamado.status)}}</mat-label>
            <mat-select [(ngModel)]="chamado.status" name="status" [disabled]="true">
                <mat-option value="0">ABERTO</mat-option>
                <mat-option value="1">EM ANDAMENTO</mat-option>
                <mat-option value="2">ENCERRADO</mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>{{retornaPrioridade(chamado.prioridade)}}</mat-label>
            <mat-select [(ngModel)]="chamado.prioridade" name="prioridade" [disabled]="true">
              <mat-option value="0">BAIXA</mat-option>
              <mat-option value="1">MÉDIA</mat-option>
              <mat-option value="2">ALTA</mat-option>
            </mat-select>
        </mat-form-field>
      </div>

      <div class="tecnico">
        <mat-form-field class="full-width" appearance="outline">
            <mat-label>{{chamado.nomeTecnico}}</mat-label>
            <mat-select [(ngModel)]="chamado.tecnico" name="tecnico" [disabled]="true">
                <mat-option >{{chamado.nomeTecnico}}</mat-option>
              </mat-select>
            </mat-form-field>
          </div>
          
          <div class="cliente">
            <mat-form-field class="full-width" appearance="outline">
              <mat-label>{{chamado.nomeCliente}}</mat-label>
              <mat-select [(ngModel)]="chamado.cliente" name="cliente" [disabled]="true">
                <mat-option>{{chamado.nomeCliente}}</mat-option>
            </mat-select>
        </mat-form-field>
      </div>

      <div class="form">
        <mat-form-field class="full-width" appearance="outline">
            <mat-label>Descrição do Chamado</mat-label>
            <textarea [(ngModel)]="chamado.observacoes" name="observacoes" class="observacoes" matInput [disabled]="true"></textarea>
        </mat-form-field>
      </div>

      <button routerLink="../../" class="full-width mat-elevation-z4" mat-raised-button>Retornar</button>
      
      <p class="full-width">&copy; Caio_Henrique</p>
    </div>
